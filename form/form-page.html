<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">About Me</a></li>
            <li><a href="#">Form Page</a></li>
        </ul>
    </nav>
    <hr>
    <h2>Application form</h2>
    <p>Fill in your details</p>
    <div>
        <form>
            <div>
                <label  for="first-name">First Name*</label>
                <br><input type="text" id="first-name" name="first-name" placeholder="Enter first name">
            </div>
            <div>
                <label  for="last-name">Last Name*</label>
                <br><input type="text" id="last-name" name="last-name" placeholder="Enter last name">
            </div>
            <div>
                <label  for="gender">Gender*</label>
                <br><input type="text" id="gender" name="gender" list="genders" placeholder="Select gender">
                <datalist id="genders">
                    <option value="Male"></option>
                    <option value="Female"></option>
                </datalist>
            </div>
            <div>
                <label  for="dob">Date of Birth*</label>
                <br><input type="date" id="dob" name="dob">
            </div>
            <div>
                <label  for="email">Email Address*</label>
                <br><input type="email" id="email" name="email" placeholder="Enter email address">
            </div>
            <div>
                <label  for="education">Education Level*</label>
                <br><input type="text" id="education" name="education level" list="ed-level" placeholder="Select level of education">
                <datalist id="ed-level">
                    <option value="BSc"></option>
                    <option value="MSc"></option>
                    <option value="Diploma"></option>
                    <option value="Doctorate (PhD)"></option>
                    <option value="High School/Secondary School"></option>
                    <option value="Under Graduate"></option>
                    <option value="Junior/Middle School"></option>
                    <option value="Post Graduate"></option>
                </datalist>
            </div>
            <div>
                <label  for="country">Education Level*</label>
                <br><input type="text" id="country" name="country" list="countries" placeholder="Select your country">
                <datalist id="countries">
                    <option value="Nigeria"></option>
                    <option value="Europe"></option>
                    <option value="Africa"></option>
                    <option value="North America"></option>
                    <option value="South America"></option>
                    <option value="Asia"></option>
                    <option value="Austrialia"></option>
                    <option value="Antartica"></option>
                </datalist>
            </div>
            <div>
                <label  for="residence">State/City of Residence*</label>
                <br><input type="text" id="residence" name="State of Residence" placeholder="Enter your state of residence">
            </div>
            <div>
                <label  for="employment-status">Emplyment Status*</label>
                <br><input type="text" id="employment-status" name="employment-status" list="employ-status" placeholder="Select employment status">
                <datalist id="employ-status">
                    <option value="employed"></option>
                    <option value="unemployed"></option>
                    <option value="self-employed"></option>
                </datalist>
            </div>
            <div>
                <label  for="phone">Phone Number*</label>
                <br><input type="number" id="phone" name="phone-number" placeholder="08123456789">
            </div>
            <div>
                <label  for="school">Select School*</label>
                <br><input type="text" id="school" name="choice-of -chool" list="schools" placeholder="Select school">
                <datalist id="schools">
                    <option value="School of Business"></option>
                    <option value="School of Creative Economy"></option>
                </datalist>
            </div>
            <div>
                <label  for="course">Choose Course of Study*</label>
                <br><input type="text" id="course" name="course-of-study" list="courses" placeholder="Select course">
                <datalist id="courses">
                    <option value="Navigating the Music Business"></option>
                    <option value="Content Mastery for African Creators"></option>
                    <option value="High-Impact Selling: From Prospecting to Closing"></option>
                </datalist>
            </div>
            <div>
                <label  for="channel">How did you hear about us*</label>
                <br><input type="text" id="channel" name="referral-channel" list="channels" placeholder="Select channel">
                <datalist id="channels">
                    <option value="Facebook"></option>
                    <option value="Instagram"></option>
                    <option value="X(Twitter)"></option>
                    <option value="YouTube"></option>
                    <option value="Friend"></option>
                    <option value="WhatsApp"></option>
                    <option value="Bill Board"></option>
                    <option value="Linkedin"></option>
                    <option value="Other"></option>
                </datalist>
            </div>
            <div>
                <label  for="discount">Scholarship/Discount Code (optional)*</label>
                <br><input type="text" id="discount" name="scholarship/discount-code" placeholder="Scholarship or student ID or discount code">
            </div>
            <p>By clicking continue, I agree to  <a href="#" target="_blank">Terms of Use </a> and acknowledge that I
            have read the <a href="#" target="_blank">Privacy Policy</a>.</p>
            <input type="submit" value="Proceed">
            <p>Already have an account? <a href="#">Sign In</a></p>

        </form>
    </div>
</body>
</html>
